<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // initialize Leaflet
      var map = L.map('map').setView({lon: 6.63935, lat: 49.75565}, 10); // id of div 
	  
      // add the OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

      // show the scale bar on the lower left corner
      L.control.scale({imperial: true, metric: true}).addTo(map);

      // show a marker on the map
      L.marker({lon: 6.63935, lat: 49.75565}).bindPopup('<p> Ancient Name: Augustus Treverorum</br>\
														 Founder: Trebeta </br>\
														 Description: The oldest city of Germany. </br>\
														 Webseite: <a href = "https://www.trier.de/Startseite/">https://www.trier.de/Startseite/</a></p>').addTo(map); 
														 
	var myIcon = L.icon({
    iconUrl: 'assets/img/Beer_4.png',
    iconSize: [50, 50],
    iconAnchor: [25, 25],
    popupAnchor: [5, -20],
  //  shadowUrl: 'my-icon-shadow.png',
  //  shadowSize: [68, 95],
  //  shadowAnchor: [22, 94]
});

	L.marker({lon: 6.6866,lat: 49.7474}, {icon: myIcon}).bindPopup('<p>Trier University</br>Description: Location of the Digital Viez Project.</p>').addTo(map); 
	
    </script>

  </body>
</html>
