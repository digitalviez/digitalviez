 <!DOCTYPE HTML>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  <script>
  
    var digital_viez = L.icon({
    iconUrl: 'assets/map-icons/projekt-icon.png',
    iconSize: [50, 50],
    iconAnchor: [25, 25],
    popupAnchor: [5, -20],
});	

var uni_trier = L.marker({lon: 6.6866,lat: 49.7474}, {icon: digital_viez}).bindPopup('<p><b>Universit&auml;t Trier</b></br>Standort des Digital Viez Projekts.<br><a href="mailto:digital-viez@uni-trier.de" target="blank"><img src= "assets/bootstrap-icons/envelope-fill.svg" alt = "E-Mail" height = "12px" width = "auto"> digital-viez@uni-trier.de</a></p>')

var standard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {id: 'MapID', attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'});

var opnv = L.tileLayer('http://{s}.tile.memomaps.de/tilegen/{z}/{x}/{y}.png', {id: 'MapID2', attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'});

var organisationen = L.layerGroup([uni_trier]);

var map = L.map('map', { 
    layers: [standard, organisationen]
}).setView({lon: 6.63935, lat: 49.75565}, 10);

var standardMaps = {
    "Standard": standard,
    "&Ouml;PNV": opnv,
};


L.control.layers(standardMaps).addTo(map);
// show the scale bar on the lower left corner
L.control.scale({imperial: true, metric: true}).addTo(map);
</script>
  </body>
</html>
