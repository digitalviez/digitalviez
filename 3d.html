<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Web Loader</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="http://threejs.org/build/three.js"></script>
    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="http://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x83847c)
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader()
        loader.load('assets/cup.glb', function(gltf) {
            console.log(gltf)
            const root = gltf.scene;
            root.scale.set(45, 45, 50)
            scene.add(root);
        }, function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded')
        }, function(error) {
            console.log('An error occured')
        })

        //const light = new THREE.DirectionalLight(0xffffff, 1)
        //light.position.set(1, 1, 2)
        const light = new THREE.HemisphereLight(0xffffff, 0xdddddd, 1);
        //light.position.x = 0;
        // light.position.y = 2;
        //light.position.z = 8;
        scene.add(light)

        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        camera.position.x = 0;
        camera.position.y = 6;
        camera.position.z = 9;
        controls.update();

        const animate = function() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
